</head><body>
<header class="header">
  <div class="container nav">

      <div class="logo">MEH</div>
      <div class="brand-text">
        <h1>Machining Education Hub</h1>

<section class="hero">
  <div class="container">
    <div class="kicker">Say hello</div>
    <h2>Contact</h2>
    <p>Have ideas or want to mentor? Send a note. This simple form opens your email app to send directly.</p>
  </div>
</section>

<section class="section">
  <div class="container form">
    <form action="mailto:j.aprice@outlook.com" method="post" enctype="text/plain">
      <label for="name">Name</label>
      <input id="name" name="name" placeholder="Your name">
      <label for="email">Email</label>
      <input id="email" name="email" placeholder="you@example.com">
      <label for="msg">Message</label>
      <textarea id="msg" name="message" rows="6" placeholder="How can we help?"></textarea>
      <button class="button submit" type="submit">Send</button>
    </form>
  </div>
</section>
