<title>Contact — Machining Education Hub</title><link rel="stylesheet" href="styles.css"></head>
<body><header class="header"><div class="container nav">
  <div class="brand"><div class="logo">MEH</div>
    <div class="brand-text"><h1>Machining Education Hub</h1><p>Learn. Build. Innovate.</p></div>
  </div>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="learn.html">Learn</a>
    <a href="community.html">Opportunities</a>

  </nav>
</div></header>
<section class="hero"><div class="container"><div class="kicker">Contact</div>
<h2>Say hi</h2><p class="lead">Have an opportunity or want to collaborate? Send a note.</p></div></section>
<section class="section"><div class="container">
  <div class="card">
    <form name="contact" method="post" action="https://formspree.io/f/xzblrlkn">
      <label>Name<br><input name="name" required style="width:100%;padding:10px;border:1px solid var(--border);border-radius:10px"></label><br><br>
      <label>Email<br><input type="email" name="email" required style="width:100%;padding:10px;border:1px solid var(--border);border-radius:10px"></label><br><br>
      <label>Message<br><textarea name="message" rows="5" required style="width:100%;padding:10px;border:1px solid var(--border);border-radius:10px"></textarea></label><br><br>
      <button class="cta" type="submit">Send</button>
    </form>
  </div>
</div></section>
